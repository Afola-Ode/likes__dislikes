<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes and Dislikes</title>
    <style>
      #likes {
        color: olive;
      }
      .like {
        color: orangered;
      }
      #dislikes {
        color: orangered;
      }
      .dislike {
        color: olive;
      }
    </style>
  </head>
  <body>
    <!-- Likes -->
    <ol id="likes">
      <li class="like">I like coding</li>
      <li class="like">I like playing games</li>
      <li class="like">I like travelling</li>
      <li class="like">I like watching youtube shorts</li>
    </ol>

    <!-- Dislikes -->
    <ul id="dislikes">
      <li class="dislike">I dislike Shawa fish</li>
      <li class="dislike">I dislike dishonest people</li>
      <li class="dislike">I dislike unkind people</li>
      <li class="dislike">I dislike washing plenty clothes</li>
    </ul>
  </body>
</html>
